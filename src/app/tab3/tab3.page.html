<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-item>
      <ion-label *ngIf="(isLoggedIn$ | async) === false">Log in</ion-label>
      <ion-label *ngIf="(isLoggedIn$ | async) === true" (click)="logout()">Log out</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
